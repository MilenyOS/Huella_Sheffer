<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Huella Cumpleañera - Sheffer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9f4;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #eaffea;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="range"], input[type="number"] {
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌱 Simulador de Huella Cumpleañera de Sheffer 🌍</h1>
    <label>🎂 Número de velas sopladas:</label>
    <input type="range" id="velas" min="0" max="50" value="10" oninput="this.nextElementSibling.value = this.value">
    <output>10</output>

    <label>🍰 Porciones de pastel ingeridas:</label>
    <input type="number" id="pastel" min="0" max="10" value="2">

    <label>🎈 ¿Reutilizaste los globos? </label>
    <input type="checkbox" id="globos">

    <label>📱 Número de mensajes recibidos:</label>
    <input type="number" id="mensajes" min="0" max="500" value="50">

    <button onclick="calcularHuella()">Calcular Huella</button>

    <div id="resultado">
      <h2>📊 Resultados Sustentables</h2>
      <p id="emisionVelas"></p>
      <p id="emisionPastel"></p>
      <p id="impactoGlobos"></p>
      <p id="energiaSocial"></p>
      <p><strong>🌿 Nivel de sustentabilidad cumpleañera: <span id="nivel"></span></strong></p>
    </div>
  </div>

  <script>
    function calcularHuella() {
      const velas = parseInt(document.getElementById('velas').value);
      const pastel = parseInt(document.getElementById('pastel').value);
      const globos = document.getElementById('globos').checked;
      const mensajes = parseInt(document.getElementById('mensajes').value);

      const CO2_velas = velas * 0.0005;
      const CO2_pastel = pastel * 0.01;
      const ahorroGlobos = globos ? -0.02 : 0.01;
      const energiaSocial = mensajes * 0.001;

      const total = CO2_velas + CO2_pastel + ahorroGlobos + energiaSocial;

      document.getElementById('emisionVelas').innerText = 🎂 Emisiones por velas: ${CO2_velas.toFixed(4)} kg CO₂;
      document.getElementById('emisionPastel').innerText = 🍰 Impacto del pastel: ${CO2_pastel.toFixed(4)} kg CO₂;
      document.getElementById('impactoGlobos').innerText = 🎈 Globos: ${globos ? 'Reutilizados ✅ (-0.02 kg)' : 'Desechables ❌ (+0.01 kg)'};
      document.getElementById('energiaSocial').innerText = 📱 Energía social gastada: ${energiaSocial.toFixed(3)} kWh;

      let nivel = 'Eco-Sheffer Nivel 1';
      if (total < 0.01) nivel = '🌿 Eco-Sheffer Nivel 3 (Ultra Sustentable)';
      else if (total < 0.03) nivel = '🌿 Eco-Sheffer Nivel 2';
      
      document.getElementById('nivel').innerText = nivel;
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
